<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{ title }} | Portfolio</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles/style.css') }}"
    />
  </head>
  <body>
    <header class="page-header">
      <h1>Afolabi Oseni</h1>
    </header>
    <nav class="navbar">
      <ul>
        <li>
          <a
            href="{{url_for('pages.home')}}"
            class="nav-link{{' nav-link__current' if title=='Home'}}"
            >Projects</a
          >
        </li>
        <li>
          <a
            href="{{url_for('pages.about')}}"
            class="nav-link{{' nav-link__current' if title=='About'}}"
            >About</a
          >
        </li>
        <li>
          <a
            href="{{url_for('pages.contact')}}"
            class="nav-link{{' nav-link__current' if title=='Contact'}}"
            >Contact</a
          >
        </li>
      </ul>
    </nav>

    <main class="main main__{{title.casefold()}}"> {% block main %}{% endblock %} </main>

    <footer class="page-footer">
      <p><b>Â© {{year}}</b></p>
      <ul>
        <li>
          <a
            href="mailto:goldenacetech@hotmail.com"
            target="_blank"
            class="page-footer__link"
          >
            <img
              src="{{ url_for('static', filename='img/email.svg') }}"
              alt="email_link"
            />
          </a>
        </li>
        <li>
          <a
            href="https://twitter.com/acetech_"
            target="_blank"
            class="page-footer__link"
          >
            <img
              src="{{ url_for('static', filename='img/twitter.svg') }}"
              alt="twitter_link"
            />
          </a>
        </li>
        <li>
          <a
            href="https://github.com/GoldenAceTech"
            target="_blank"
            class="page-footer__link"
          >
            <img
              src="{{ url_for('static', filename='img/github.svg') }}"
              alt="github_link"
            />
          </a>
        </li>
      </ul>
    </footer>
    <script src="{{ url_for('static', filename='scripts/index.js')}}"></script>
  </body>
</html>
